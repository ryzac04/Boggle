<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!</title>
    <link rel="stylesheet" href="/static/app.css">
</head>

<body>
    <section id="boggle">
        <h1>Boggle!</h1>
        <table class="board">
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <form class="submit-guess">
            <input type="text" name="guess" class="guess">
            <button>Submit Word</button>
        </form>

        <p>Score: <b class="score">0</b>
            Time Left: <b class="timer"></b>
        </p>

        <p>High Score: <b>{{ highscore }}</b> in {{ nplays }} games
        </p>


        <p class="msg"></p>
        <ul class="valid-words">Found Words:</ul>

    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
    <script> let game = new BoggleGame("boggle", 60);
    </script>
</body>

</html>
